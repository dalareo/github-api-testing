<head>
    <title>Testing Github API</title>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js" charset="UTF-8"></script> 
</head>
<body>
    <h1>Testing Github API</h1>
    <div id="demo"></div>
    <div id="demo1"></div>
<script type="text/javascript">
    const gh = new GitHub({
        username: 'dalareo',
        password: '28Jl2012'
    });
  
    const dalareo = gh.getUser('dalareo');
    dalareo.listRepos() 
        // .then(function({data: reposJson}) {
        // console.log(`dalareo has ${reposJson.length} repos!`);
        .then(function(response) {
            console.log(response.data[0].owner);
            let starter = response.data[0];
            // document.getElementById("demo").innerHTML = `dalareo has ${reposJson.length} repos!`;
            document.getElementById("demo").innerHTML = '<img src=' + starter.owner.avatar_url + ' style="height: 50px";> username is ' + starter.owner.login;
        });
    const canvas = gh.getRepo('dalareo','creative-canvas');
    canvas.getDetails()
        .then(function(response) {
            console.log(response.data);
            let creativeCanvas = response.data;
            document.getElementById("demo1").innerHTML = '<a href=' + creativeCanvas.homepage + '>Creative Canvas</a>';
        });

</script>
</body>
